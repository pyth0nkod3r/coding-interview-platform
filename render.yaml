databases:
  - name: interview-db
    databaseName: interview
    user: interview

services:
  - type: web
    name: interview-backend
    runtime: node
    rootDir: backend
    buildCommand: npm ci && npm run build
    startCommand: npx prisma migrate deploy && npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: interview-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true

  - type: web
    name: interview-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /api/*
        destination: https://interview-backend.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html
