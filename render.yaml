databases:
  - name: interview-db
    databaseName: interview
    user: interview
    plan: free # Optional: defaults to checking available plans or starter

services:
  - type: web
    name: interview-backend
    runtime: node
    rootDirectory: backend
    plan: free # Optional
    buildCommand: npm ci && npm run build
    startCommand: npx prisma migrate deploy && npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: interview-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true

  - type: static
    name: interview-frontend
    rootDirectory: frontend
    plan: free # Optional
    buildCommand: npm ci && npm run build
    publishDir: dist
    routes:
      - type: rewrite
        source: /api/*
        destination: https://interview-backend.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html
