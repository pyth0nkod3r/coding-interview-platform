# Render Blueprint - Unified Docker Container with External Database
# Database: Use Supabase PostgreSQL (free tier)
# Add DATABASE_URL manually in Render Dashboard

services:
  - type: web
    name: interview-platform
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      # Add DATABASE_URL manually in Render Dashboard with Supabase connection string
      - key: DATABASE_URL
        sync: false # Must be set manually
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: "3001"
