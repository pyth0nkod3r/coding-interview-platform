# Render Blueprint - Interview Platform
# Frontend + Backend in unified Docker container
# PostgreSQL database on Render free tier

services:
  - type: web
    name: interview-platform
    runtime: docker
    region: oregon
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: ./
    healthCheckPath: /health
    autoDeploy: false
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: interview-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: "10000"
      - key: BACKEND_PORT
        value: "3001"

databases:
  - name: interview-db
    databaseName: interview_platform
    user: interview
    region: oregon
    plan: free
    ipAllowList: []
