databases:
  - name: interview-db
    databaseName: interview
    user: interview

services:
  - type: web
    name: interview-platform
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: interview-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: "3001"
