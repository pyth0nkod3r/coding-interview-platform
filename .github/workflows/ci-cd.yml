name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://test:test@localhost:5432/testdb

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install backend dependencies
        run: npm ci --prefix backend

      - name: Generate Prisma client
        run: cd backend && npx prisma generate

      - name: Setup test database
        run: cd backend && npx prisma db push --skip-generate

      - name: Run backend tests
        run: npm run test --prefix backend

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install frontend dependencies
        run: npm ci --prefix frontend

      - name: Run frontend tests
        run: npm run test --prefix frontend

  backend-integration-test:
    name: Backend Integration Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install backend dependencies
        run: npm ci --prefix backend

      - name: Generate Prisma client (SQLite)
        run: cd backend && npm run db:generate

      - name: Run integration tests
        run: npm run test:integration --prefix backend

  deploy:
    name: Deploy to Render
    needs: [backend-test, frontend-test, backend-integration-test]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Trigger Render Deployment
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          echo "üöÄ Triggering Render deployment..."

          # Check if deploy hook is configured
          if [ -z "$RENDER_DEPLOY_HOOK" ]; then
            echo "‚ùå ERROR: RENDER_DEPLOY_HOOK secret is not set!"
            echo "Please add the secret in GitHub Settings > Secrets > Actions"
            exit 1
          fi

          # Trigger the deployment
          HTTP_STATUS=$(curl -X POST "$RENDER_DEPLOY_HOOK" \
            --write-out "%{http_code}" \
            --silent \
            --output /dev/null)

          if [ "$HTTP_STATUS" -eq 200 ] || [ "$HTTP_STATUS" -eq 201 ]; then
            echo "‚úÖ Deployment triggered successfully! (HTTP $HTTP_STATUS)"
          else
            echo "‚ùå Failed to trigger deployment (HTTP $HTTP_STATUS)"
            exit 1
          fi
